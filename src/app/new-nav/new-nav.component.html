<div class="min-h-screen sm:flex">
  <nav
    class="absolute p-5 sm:relative transition durtation-300 z-10 w-64 bg-black min-h-screen"
    [class.hidden]="isSideNavHidden"
    *ngIf="userIsAuthenticated"
  >
    <div
      class="flex justify-between items-center pb-2 border-gray-600 border-b-2"
    >
      <a class="font-bold text-2xl text-zinc-100">MTS</a>
      <button (click)="onSideNavToggle()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-zinc-100"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
    </div>

    <ul class="py-2 space-y-3 mt-3">
      <li
        class="flex hover:bg-neutral-700 p-2 text-zinc-100 rounded"
        routerLinkActive="text-violet-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>

        <a routerLink="create" class="block pl-2"> Create Tickets </a>
      </li>
      <li
        class="flex hover:bg-neutral-700 p-2 text-zinc-100 rounded"
        routerLinkActive="text-violet-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9zm3.75 11.625a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
          />
        </svg>

        <a routerLink="tickets" class="block pl-2"> View Tickets </a>
      </li>
      <li class="flex hover:bg-neutral-700 p-2 text-zinc-100 rounded">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>

        <a href="" class="block pl-2"> Settings </a>
      </li>
      <li class="flex hover:bg-neutral-700 p-2 text-zinc-100 rounded">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
          />
        </svg>

        <a href="" class="block pl-2"> Contact </a>
      </li>
    </ul>
  </nav>
  <div class="z-0 flex-grow">
    <div class="bg-black">
      <header
        class="container mx-auto p-5 flex flex-wrap items-center justify-between"
      >
        <div class="flex">
          <button
            (click)="onSideNavToggle()"
            class="mr-3"
            *ngIf="userIsAuthenticated"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-zinc-100"
              [class.hidden]="!isSideNavHidden"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
              />
            </svg>
          </button>
          <a
            class="text-zinc-100 font-bold text-2xl"
            *ngIf="!userIsAuthenticated"
            >MTS</a
          >
          <a
            class="text-zinc-100 font-bold text-2xl"
            *ngIf="userIsAuthenticated && isSideNavHidden"
            >MTS</a
          >
        </div>
        <button (click)="onNavToggle()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-zinc-100 sm:hidden"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <ul
          [class.hidden]="isNavHidden"
          class="sm:flex sm:block w-full m-4 sm:m-0 sm:w-auto tran"
        >
          <li class="text-zinc-300 hover:text-zinc-100 px-2 py-4 sm:py-0">
            <a routerLink="" (click)="closeNav()">Home</a>
          </li>
          <li class="text-zinc-300 hover:text-zinc-100 px-2 py-4 sm:py-0">
            <a routerLink="" (click)="closeNav()">Contact</a>
          </li>
          <li
            *ngIf="!userIsAuthenticated"
            class="text-zinc-300 hover:text-zinc-100 px-2 py-4 sm:py-0"
          >
            <a routerLink="signup" (click)="closeNav()">Signup</a>
          </li>
          <li
            *ngIf="!userIsAuthenticated"
            class="text-zinc-300 hover:text-zinc-100 px-2 py-4 sm:py-0"
          >
            <a routerLink="login" (click)="closeNav()">Login</a>
          </li>
          <li
            *ngIf="userIsAuthenticated"
            class="text-zinc-300 hover:text-zinc-100 px-2 py-4 sm:py-0"
          >
            <button (click)="onLogout()">Logout</button>
          </li>
        </ul>
      </header>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
